<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        background-color: black;
      }
      li {
        color:tomato;
        font-size:10px;
      }
      .em {
        color:blue;
      }
      #strong{
        color:green;
      }
      .red_color{
        font-size:14px;
      }
    </style>
  </head>
  <body>
    <!-- 요거는 제목이예요. -->
    <h1 class="em"><span class="red_color">C</span>SS Style</h1>
    <ul>
      <li style="font-size:100px;">HTML</li>
      <li class="em" id="strong">CSS</li>
      <li>JavaScript</li>
    </ul>
    <h1>HTML Style</h1>
    <ul>
      <li><font color="red">HTML</font></li>
      <li><font color="red">CSS</font></li>
      <li><font color="red">JavaScript</font></li>
    </ul>
  </body>
</html>
